version: '3.7'                                                                                                                                                                                                                                                              
                                                                                                                                                                                                                                                                            
                                                                                                                                                                                                                                                                            
services:                                                                                                                                                                                                                                                                   
  email-purge:                                                                                                                                                                                                                                                              
      image: ghcr.io/nekoserv-repository/email-purge:latest                                                                                                                                                                                                                 
      container_name: email-purge                                                                                                                                                                                                                                           
      restart: unless-stopped                                                                                                                                                                                                                                               
      environment:                                                                                                                                                                                                                                                          
        - TZ=$ENV_VAR_TIMEZONE                                                                                                                                                                                                                                              
        - EMAIL_SVC_IMAP=$ENV_VAR_EMAIL_SVC_IMAP                                                                                                                                                                                                                            
        - EMAIL_SVC_SMTP=$ENV_VAR_EMAIL_SVC_SMTP                                                                                                                                                                                                                            
        - EMAIL_ACCOUNT=$ENV_VAR_EMAIL_ACCOUNT                                                                                                                                                                                                                              
        - EMAIL_PASSWD=$ENV_VAR_EMAIL_PASSWD                                                                                                                                                                                                                                
        - EMAIL_FOLDER=$ENV_VAR_EMAIL_FOLDER                                                                                                                                                                                                                                
        - SPAM_URL=$ENV_VAR_SPAM_URL                                                                                                                                                                                                                                        
        - SPAM_LOGIN_PASSWD=$ENV_VAR_SPAM_LOGIN_PASSWD                                                                                                                                                                                                                      
      tmpfs:                                                                                                                                                                                                                                                                
        - /tmp                                                                                                                                                                                                                                                              
      read_only: true  
